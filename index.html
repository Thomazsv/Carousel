<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <!--carrossel-->
  <div class="carrossel">
    <div class="slides">
      <!--radio-->
      <input type="radio" name="radioBotao" id="radio1">
      <input type="radio" name="radioBotao" id="radio2">
      <input type="radio" name="radioBotao" id="radio3">
      <!--radio-->
      <!--navAuto-->
    <div class="navAuto">
      <div class="autoBotao1"></div>
      <div class="autoBotao2"></div>
      <div class="autoBotao3"></div>
    </div>
      <!--navAuto-->
    </div>
      <!--navManual-->
    <div class="navManual">
      <label for="radio1" class="manualBotao"></label>
      <label for="radio2" class="manualBotao"></label>
      <label for="radio3" class="manualBotao"></label>
    </div>
      <!--navManual-->
  </div>
  <!--carrossel-->
  <script src="index.js"></script>
</body>
</html>
